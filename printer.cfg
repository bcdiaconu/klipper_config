###############################################
##  Base setup
##  Ender 3 Pro (v1)
###############################################

### Fluidd config
[include fluidd.cfg]

### Printer frame
[include frame.cfg]

### Motherboard
[include skr_1.4_turbo.cfg]

### Screen
[include creality_lcd.cfg]

### Extruder
[include bmg_aero.cfg]

[extruder]
max_extrude_cross_section: 50

### Bl Touch
[include bl_touch.cfg]

[bltouch]
x_offset: -45
y_offset: 10.3
z_offset: 5


### Storage
[virtual_sdcard]
path: ~/printer_data/gcodes


###############################################
##  Probing/Mesh
###############################################

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 20,20
mesh_max: 185,204
probe_count: 5,5


########################################
# Scripts
########################################
[pause_resume]
[include macros.cfg]
