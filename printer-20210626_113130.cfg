# This file contains pin mappings for the stock 2020 Creality Ender 3
# Pro with the BIGTREETECH SKR V1.4 board. To use this config, during
# `make menuconfig` select the `LPC1768` or `LPC1769`(Turbo version). 
# Also select `USB` for `Communication interface`

# Flash this firmware by copying `out/klipper.bin` to a SD card, 
# renaming the file to `firmware.bin` and turning on the printer 
# with the card inserted. 
# Backup of the current firmware can be made by copying the 
# file `FIRMWARE.CUR`.
# See docs/Config_Reference.md for a description of parameters.

# To get the serial id, connect to device that has printer attached;
# than execute on cli: `ls /dev/serial/by-id/*`
# and paste the returned value in [mcu] section as a value to 
# serial key.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1CE00008A49869AF90E93E5EC32000F5-if00

# Beeper for BigTreeTech LCD screen
[output_pin beeper]
pin: EXP1_1

[virtual_sdcard]
path: ~/gcode_files

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40.1226666
endstop_pin: P1.29
position_min: 5
position_endstop: 5
position_max: 233
homing_speed: 100

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.28
position_min: -22
position_endstop: -22
position_max: 224
homing_speed: 100

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[extruder]
max_extrude_only_distance: 300.0
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.528
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
min_temp: 0
max_temp: 250
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# This is the part cooling fan that plugs right in to the fan output marked 'FAN'
[fan]
pin: P2.3

# Ender 3 stock heater fan wires into the second extruder heater output marked 'HE1'
[heater_fan e0_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

###############################################
##  Probing/Mesh
###############################################

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 10,10
#   Defines the minimum x,y coordinate of the mesh for rectangular
#   beds. This coordinate is relative to the probe's location. This
#   will be the first point probed, nearest to the origin. This
#   parameter must be provided for rectangular beds.
mesh_max: 185,214
#   Defines the maximum x,y coordinate of the mesh for rectangular
#   beds. Adheres to the same principle as mesh_min, however this will
#   be the furthest point probed from the bed's origin. This parameter
#   must be provided for rectangular beds.
probe_count: 6,6

[safe_z_home]
home_xy_position: 165,106 # Change coordinates to the center of your print bed
# speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bltouch]
sensor_pin: ^P0.10  # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
# Some BLTouch V3 and many clones might require this
# pin_up_touch_mode_reports_triggered: False
# pin_up_reports_not_triggered: False
# probe_with_touch_mode: True
# flavor: genuine_smart_3.1
x_offset: -48
y_offset: 11
z_offset: 1.4
pin_move_time: 1

